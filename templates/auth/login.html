{% extends 'base.html' %}

{% block title %}| Login{% endblock title %}

{% block content %}


<style>

    #login_form ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }
#login_form {
    padding: 20px;
}

#login_form h4 {
    margin-bottom: 10px;
    font-weight: bold;
}

#login_form input {
    border-radius: 5px;
    border: 1px solid #ccc;
    padding: 10px;
    width: 100%;
    box-sizing: border-box;
}

#login_form button {
    border-radius: 5px;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#login_form button:hover {
    background-color: #0056b3;
}

.text-danger {
    font-size: 14px;
    margin-top: 5px;
}

.card {
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

.text-danger.text-center {
    font-size: 16px;
    margin-top: 10px;
}

</style>

<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh">
    <div class="card" style="min-width: 400px">
        <div class="card-body">
            <form action="{% url 'login' %}" id="login_form" method="POST" novalidate>
                {% csrf_token %}
                <div class="mb-4">
                    <label for="{{form.username.id}}">
                        <h4>Name:</h4>
                    </label>
                    {{ form.username }}
                    <div class="text-danger">
                        {{ form.username.errors }}
                    </div>
                </div>
                <div class="mb-4">
                    <label for="{{form.password.id}}">
                        <h4>Password:</h4>
                    </label>
                    {{ form.password }}
                     <div class="text-danger">
                        {{ form.password.errors }}
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary d-block w-100">Login</button>
                </div>

                {% if message %}
                    <div class="mt-4 text-danger text-center">
                        <i class="fa-solid fa-circle-exclamation"></i> {{ message }}
                    </div>
                {% endif %}
            </form>
        </div>
    </div>
</div>

{% endblock content %}
